<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>A-Frame Game with VR Controllers</title>  
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>  
</head>  
<body>  
  <a-scene vr-mode-ui="enabled: true" embedded>  
    <!-- Небо и пол -->  
    <a-sky color="#87CEEB"></a-sky>  
    <a-plane position="0 0 0" rotation="-90 0 0" width="30" height="30" color="#228B22"></a-plane>  

    <!-- Загрузка модели через a-assets -->  
    <a-assets>  
      <a-asset-item id="tree-obj" src="path/to/your/model.gltf"></a-asset-item>  
    </a-assets>  

    <!-- Камера с прицелом -->  
    <a-entity id="player" position="0 1.6 5">  
      <a-entity camera look-controls>  
        <!-- Точка прицела в центре экрана -->  
        <a-entity position="0 0 -1" geometry="primitive: circle; radius: 0.01" material="color: #FF0000;"></a-entity>  
        <a-entity cursor="rayOrigin: mouse" raycaster="objects: .collectible"></a-entity>  
      </a-entity>  
    </a-entity>  

    <!-- Контроллеры VR -->  
    <a-entity hand-controls="hand: left; handModelStyle: lowPoly; color: #FF0000"></a-entity>  
    <a-entity hand-controls="hand: right; handModelStyle: lowPoly; color: #0000FF"  
              raycaster="objects: .collectible"  
              line="color: #00FF00; opacity: 0.5">  
    </a-entity>  

    <!-- 3D модели для сбора -->  
    <a-entity id="item1" position="0 1 -3" scale="0.5 0.5 0.5" gltf-model="url(sorceress.glb)" class="collectible"></a-entity>  
    <a-entity id="item2" position="2 1 -5" scale="0.5 0.5 0.5" gltf-model="url(sorceress.glb)" class="collectible"></a-entity>  
    <a-entity id="item3" position="-2 1 -4" scale="0.5 0.5 0.5" gltf-model="url(sorceress.glb)" class="collectible"></a-entity>  
    <a-entity id="item4" position="3 1 -6" scale="0.5 0.5 0.5" gltf-model="url(sorceress.glb)" class="collectible"></a-entity>  
    <a-entity id="item5" position="-3 1 -7" scale="0.5 0.5 0.5" gltf-model="url(sorceress.glb)" class="collectible"></a-entity>  

    <!-- Отображение вашей модели -->  
    <a-entity gltf-model="#tree-obj" position="0 1.6 -3" scale="1 1 1"></a-entity>  

    <!-- Счет и таймер -->  
    <a-text id="score" value="Score: 0" position="-1 3 -5" color="#000"></a-text>  
    <a-text id="timer" value="Time: 60" position="1 3 -5" color="#000"></a-text>  
  </a-scene>  

  <script>  
    // Начальные значения  
    let score = 0;  
    let time = 60;  
    let totalCollectibles = 5; // Общее количество объектов  

    // Сбор объекта при наведении и нажатии  
    AFRAME.registerComponent('collectible', {  
      init: function () {  
        this.el.addEventListener('click', () => {  
          if (!this.el.collected) {  
            this.el.setAttribute('visible', false);  
            this.el.collected = true;  
            score++;  
            document.getElementById('score').setAttribute('value', `Score: ${score}`);  
  
            // Проверка, все ли объекты собраны  
            if (score === totalCollectibles) {  
              restartGame();  
            }  
          }  
        });  
      }  
    });  

    // Таймер  
    let timer = setInterval(() => {  
      if (time > 0) {  
        time--;  
        document.getElementById('timer').setAttribute('value', `Time: ${time}`);  
      } else {  
        clearInterval(timer);  
        restartGame();  
      }  
    }, 1000);  

    // Перезапуск игры  
    function restartGame() {  
      // Сброс данных  
      score = 0;  
      time = 60;  
      document.getElementById('score').setAttribute('value', 'Score: 0');  
      document.getElementById('timer').setAttribute('value', 'Time: 60');  

      // Возвращение объектов  
      const collectibles = document.querySelectorAll('.collectible');  
      collectibles.forEach((item) => {  
        item.setAttribute('visible', true);  
        item.collected = false;  
      });  
    }  
  </script>  
</body>  
</html>
